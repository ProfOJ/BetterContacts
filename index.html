<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="The modern contacts platform that remembers what matters most about your professional relationships" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Contacts+" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Contacts+ - Smart Contact Management" />
    <meta property="og:description" content="The modern contacts platform that remembers what matters most about your professional relationships" />
    <meta property="og:image" content="/og-image.png" />
    
    <title>Contacts+ - Smart Contact Management</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        visibility: hidden;
        opacity: 0;
      }
      
      .hydrated {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });
      
      // Prevent FOUC
      document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('hydrated');
      });
    </script>
  </body>
</html>
